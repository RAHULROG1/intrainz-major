<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" href="form.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1>
		<form id="registration-form" method="post" onsubmit="return validateForm()">
			<div class="form-group">
				<label for="full-name">Full Name:</label>
				<input type="text" class="form-control" id="full-name" name="full-name" required>
				<small id="full-name-error" class="text-danger"></small>
			</div>
			<div class="form-group">
				<label for="email">Email ID:</label>
				<input type="email" class="form-control" id="email" name="email" required>
				<small id="email-error" class="text-danger"></small>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" class="form-control" id="phone" name="phone" required>
				<small id="phone-error" class="text-danger"></small>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
				<small id="password-error" class="text-danger"></small>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
				<small id="confirm-password-error" class="text-danger"></small>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>

	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		// validation function for the form
		function validateForm() {
			// get form inputs
			var fullName = document.getElementById("full-name").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirm-password").value;

			// set error messages to empty
			document.getElementById("full-name-error").innerHTML = "";
			document.getElementById("email-error").innerHTML = "";
			document.getElementById("phone-error").innerHTML = "";
			document.getElementById("password-error").innerHTML = "";
			document.getElementById("confirm-password-error").innerHTML = "";

			// check if name is at least 5 characters long
			if (fullName.length < 5) {
				document.getElementById("full-name-error").innerHTML = "Name must be at least 5 characters long";
				return false;
			}

			// check if email has @ character
			if (!email.includes("@")) {
				document.getElementById("email-error").innerHTML
				= "Email must include @ character";
			return false;
		}

		// check if phone is 10 digits long and not equal to 123456789
		if (phone.length != 10 || phone == "123456789") {
			document.getElementById("phone-error").innerHTML = "Phone must be 10 digits long and not equal to 123456789";
			return false;
		}

		// check if password is at least 8 characters long and not equal to "password" or the user's name
		if (password === "password" || password === fullName.toLowerCase() || password.length < 8 || !password.match(passwordRegex)) {
				document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters, contain at least one uppercase letter, one lowercase letter, one number, and not be 'password' or your name";
				return false;
				}
		

		// check if password and confirm password match
		if (password != confirmPassword) {
			document.getElementById("confirm-password-error").innerHTML = "Passwords do not match";
			return false;
		}

		// form is valid, submit it
		return true;
	}

	// event listeners to validate form inputs on change
	document.getElementById("full-name").addEventListener("change", validateForm);
	document.getElementById("email").addEventListener("change", validateForm);
	document.getElementById("phone").addEventListener("change", validateForm);
	document.getElementById("password").addEventListener("change", validateForm);
	document.getElementById("confirm-password").addEventListener("change", validateForm);
</script>
</body>
</html>
